
<div class="container">
    <div class="box">
      <div id="forms" class="col mt-4 pt-2">
        <div class="component-wrapper rounded">
        <!-- <div class="p-4 border-bottom">
        <h4 class="title mb-0">Forms</h4>
      </div> -->
      <div class="p-4">
        <p class="error_msg" *ngIf="error_message != ''">{{error_message}}</p>
        <form>
        <div class="row">
          <div class="col-12">
  
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Username</mat-label>
              <mat-icon matSuffix>person_outline</mat-icon>
              <input matInput [(ngModel)]="userName" name="username">
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </div>
          <div class="col-12">
  
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password">
              <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"> -->
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <!-- </button> -->
            </mat-form-field>
          </div>
    
          </div>
            <div class="row">
            <div class="col-sm-12">
            <button type="submit" id="submit" name="send" class="btn login-btn" (click)="userLogin()">Login</button>
          </div>
      </div>
      </form>
    </div>
    </div>
    </div>
      
    </div>
  </div>
