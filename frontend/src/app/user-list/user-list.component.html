<div class="container container-content">
  <button class="add-btn icon-btn" title="Add User" routerLink="/add-user">
      <i class="fa fa-user-plus" aria-hidden="true"></i>
  </button>
  <h2 style="margin-top: 8%;">User List</h2>
  <div class="row mt-2">
    <div class="col-12 mt-2">

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Search...</mat-label>
        <mat-icon matSuffix>search</mat-icon>
        <input matInput type="text" [(ngModel)]="searchText" placeholder="Search..." (ngModelChange)="applyFilter()">
      </mat-form-field>
    </div>
    <div class="col-12">
  </div>
  <div class="filter-box mt-4">
    <table class="table table-hover mt-4">
      <thead>
        <tr>
          <th>Type</th>
          <th>Username</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers">
          <td>{{user['user_type']}}</td>
          <td>{{user['user']['username']}}</td>
          <td>{{user["first_name"] | titlecase}} {{user["last_name"] | titlecase}}</td>
          <td>{{user['email']}}</td>
          <td>{{user['mobile']}}</td>
          <td>
            <button class="action-fa-btn" title="View">
              <i class="fa fa-eye"></i>
            </button>
            <button class="action-fa-btn" title="Edit">
              <i class="fa fa-edit"></i>
            </button>
            <button class="action-fa-btn" title="Delete">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="paginator && paginator.lastPage > 1" style="margin-bottom: 4%;">
        <ul class="pagination">
          <li class="page-item" *ngFor="let page of paginator.pages" [class.active]="paginator.currentPage === page">
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>
        </ul>
    </div>
  </div>
</div>
